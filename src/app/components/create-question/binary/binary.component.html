<!-- question-form.component.html -->
<div class="my-container">
  <div>
    <app-close-button></app-close-button>
  </div>
  <div class="question-form">
    <form [formGroup]="questionForm">
      <div class="form-group">
        <label for="statement" class="title">Enunciado</label>
        <input type="text" id="statement" formControlName="statement" class="form-control">
      </div>

      <div class="form-group">
        <label class="title">Respuesta</label>
        <br>
        <div>
          <div class="inline-block">
            <label style="margin-right: 20px" for="verdadero">Verdadero</label>
            <input type="radio" id="verdadero" formControlName="answer" value="true">
          </div>
          <div class="inline-block">
            <label style="margin-right: 20px" for="falso">Falso</label>
            <input type="radio" id="falso" formControlName="answer" value="false"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="title"> ¿Quieres que esta pregunta esté disponible públicamente?</label>
        <div>
          <div class="inline-block">
            <label style="margin-right: 20px" for="yes">Sí</label>
            <input type="radio" id="yes" formControlName="public" value="true"></div>
          <div class="inline-block">
            <label style="margin-right: 20px" for="no">No</label>
            <input type="radio" id="no" formControlName="public" value="false"></div>
        </div>
      </div>

      <button class="btn" type="submit" (click)="onSubmit()">Submit</button>
    </form>
  </div>
</div>
