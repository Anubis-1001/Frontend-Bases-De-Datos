<div id="container">
    <div class="row" id="info">
        <div class="col-10">
           <h2>Course</h2> 
        </div>
        <div class="col-2">
            <i class="bi bi-journal-text"></i>
        </div>
        <div class="col-12">
            <h3>{{course?.nombre}}</h3>
        </div>
    </div>
    <div class="row">
        <img [ngSrc]="course?.imagen+''" alt="logo" class="img-fluid" width="100" height="100" priority>
    </div>
    
</div>
