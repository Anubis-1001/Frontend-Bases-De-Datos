<div id="outer" id="container">

  <form [formGroup]="formulario">

    <h5 class="text-center">Configuración del examen</h5>
    <div class="row">

      <label class="col-2" for="curso">Curso:</label>
      <input class="col -8" type="text" id="curso" value="{{course.nombre_grupo}}" disabled>
    </div>

    <div class="row">
      <label class="col-2" for="nombre">Nombre del examen:</label>
      <input class="col-8" type="text" formControlName="nombre" value="Disparadores PLSQL">
    </div>

    <div class="row">
      <label class="col-2" for="duracion">Cantidad máxima de minutos del examen:</label>
      <input class="col-3" type="number" formControlName="preguntasMax" placeholder="Type a number...">
    </div>

    <div class="row ">
      <label class="col-2" for="cantidad">Cantidad preguntas aleatorias:</label>
      <input class="col-3" type="number" formControlName="preguntasAle" placeholder="Type a number...">
    </div>

    <div class="row">
      <label class="col-2" for="porcentaje">Porcentaje del examen en el grupo:</label>
      <input class="col-3" type="number" placeholder="Type a number..." formControlName="porcentajeCurso">
      <p class="row" id="alert">(Porcentaje actual acumulado del grupo es: 50%)</p>
    </div>

    <div class="row">
      <label class="col-2" for="fecha-inicio">Fecha inicio:</label>
      <input class="col-3" type="datetime-local"  formControlName="fechaInicio" value="2024-05-25T08:30">
    </div>

    <div>
      <label class="col-2" for="fecha-limite">Fecha límite:</label>
      <input class="col-3" type="datetime-local" formControlName="fechaFin" value="2024-05-25T08:30">
    </div>

    <div>
      <label class="col-2" for="porcentaje-aprobatorio">Porcentaje aprobatorio:</label>
      <input class="col-3" type="number" min="0" max="100" formControlName="porcentajeAprobatorio" placeholder="Type a number...">
    </div>



    <div class="row">
      <label class="row">Selecciona un tema para el examen:</label>

      <select class="col-3" formControlName="tema">

        <!-- TODO -->
        <option >Elige aquí tu tema</option>
        @for(tema of temas; track tema){
          <option [value]="tema.id_tema">{{tema.titulo}}</option>
        }
        
      </select>

    </div>

    <br>
    <div class="text-center">
      <button class="btn btn-primary" (click)="crearExamen()"> Guardar Examen </button>
    </div>

  </form>

</div>
